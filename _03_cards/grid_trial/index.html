<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container section-center">
      <!-- title -->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <!-- <img src="img/person-1.jpeg" id="person-img" alt=""> -->
        </div>
        <h4 id="author">sara jones</h4>
        <p id="job">ux designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus tenetur animi earum mollitia atque quidem pariatur tempore, autem voluptas reprehenderit ut! Soluta maxime obcaecati facere.
        </p>
        <!-- prev next buttons-->
        <div class="button-container">
          <button class="prev-btn">
            <!-- <i class="fas fa-chevron-left"></i> -->
            <i class="fa-solid fa-less-than"></i>
            <!-- <i class="fa-duotone fa-square-chevron-left"></i> -->
          </button>
          <button class="next-btn">
            <!-- <i class="fas fa-chevron-right"></i> -->
            <i class="fa-solid fa-greater-than"></i>
            <i class="fa-duotone fa-square-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">surprise me</button>
      </article>
    </section>
  </main>
</body>
</html>
